<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="display"></div>
    <div id="newBookContainer">
        <button id="newBook">New Book</button>
    </div>
    <dialog id="bookForm">
        <form>
            <label for="title">Title:</label><br>
            <input type="text" name="title" id="title"  required><br>
            <label for="author">Author:</label><br>
            <input type="text" name="author" id="author" required><br>
            <label for="pages">Pages:</label><br>
            <div id="pagesError" class="error-message"></div>
            <input type="text" name="pages" id="pages" required><br>
            <input type="radio" name="status" id="read" value="true">
            <label for="read">Read</label>
            <input type="radio" name="status" id="unread" value="false">
            <label for="unread">Unread</label><br>
            <button type="submit" id="submitBtn">Add</button>
            <button id="formCloseBtn">close</button>
        </form>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
